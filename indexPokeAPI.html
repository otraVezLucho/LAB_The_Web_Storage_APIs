<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
    <title>Poke API</title>
</head>
<body>
    <div class="row d-flex justify-content-center informacion">
        <div class="input-group mb-2 nombrePokemon">
            <span class="input-group-text" id="span-titulo">Nombre Pokemon</span>
            <input type="text" class="form-control" id="inputNombrePokemon" placeholder="Ingresa el nombre del pokemon" aria-label="titulo" aria-describedby="basic-addon1">
        </div>        
        <div class="input-group mb-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="botonBuscarPokemon" onclick="searchPokemon()">Buscar</button>
        </div>
    </div>
    <div>
        <!--Mostrar resultado del Pokemon a buscar-->
    </div>
    <div class="input-group mb-2 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" id="botonAdicionarFavorito" onclick="saveFavorite()">Adicionar a Favoritos</button>
    </div>
    <div id="favoritos">        
        <!--Mostrar lista de favoritos Pokemon-->
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
